<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manager — Reportee History</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="brand">
        <div class="logo">LM</div>
        <div>
          <div style="font-size:14px;color:#0b1220;font-weight:800">Reportee Leave Records</div>
          <div class="small">Filter and export leave data across your team</div>
        </div>
      </div>
      <div class="header-actions">
        <a class="btn btn-ghost" href="pending.html">Pending</a>
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>

    <div class="panel">
      <div style="display:flex;gap:8px;margin-bottom:12px;align-items:center">
        <input class="input" placeholder="Employee ID" style="width:160px">
        <input class="input" placeholder="Employee name" style="width:240px">
        <select class="select" style="width:160px"><option>All types</option></select>
        <select class="select" style="width:160px"><option>All status</option></select>
        <div style="flex:1"></div>
        <button class="btn btn-ghost">Export CSV</button>
      </div>

      <div class="table-wrap">
        <table class="table" aria-label="Reportee Records">
          <thead>
            <tr><th>Employee ID</th><th>Name</th><th>Type</th><th>Date Range</th><th>Days</th><th>Status</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>E12345</td><td>Sai Midhun</td><td>ANNUAL</td><td>2026-01-10 — 2026-01-12</td><td>3</td><td><span class="badge badge-pending">PENDING</span></td>
            </tr>
            <tr>
              <td>E54321</td><td>Anita Rao</td><td>CASUAL</td><td>2025-12-20 — 2025-12-20</td><td>1</td><td><span class="badge badge-pending">PENDING</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
