<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Manager — Pending Requests</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="brand">
        <div class="logo">LM</div>
        <div>
          <div style="font-size:14px;color:#0b1220;font-weight:800">Pending Leave Requests</div>
          <div class="small">Approve or reject requests from your team</div>
        </div>
      </div>
      <div class="header-actions">
        <a class="btn btn-ghost" href="reportee_history.html">Reportee History</a>
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>

    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div class="small">Showing pending requests</div>
        <div class="filters"><select class="select"><option>All teams</option></select></div>
      </div>

      <div class="table-wrap">
        <table class="table" aria-label="Pending requests">
          <thead>
            <tr><th>Employee</th><th>Type</th><th>Date Range</th><th>Days</th><th>Status</th><th>Actions</th></tr>
          </thead>
          <tbody>
            <tr id="L-1003">
              <td><div style="font-weight:700">Anita Rao</div><div class="small">E54321</div></td>
              <td>CASUAL</td>
              <td>2025-12-20 — 2025-12-20</td>
              <td>1</td>
              <td><span class="badge badge-pending">PENDING</span></td>
              <td>
                <button class="btn btn-primary" onclick="approveRow('L-1003')">Approve</button>
                <button class="btn btn-ghost" onclick="rejectRow('L-1003')">Reject</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
