<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My Leaves</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="brand">
        <div class="logo">LM</div>
        <div>
          <div style="font-size:14px;color:#0b1220;font-weight:800">My Leave Records</div>
          <div class="small">All your past requests</div>
        </div>
      </div>
      <div class="header-actions">
        <a class="btn btn-ghost" href="apply.html">Apply</a>
        <a class="btn btn-ghost" href="dashboard.html">Dashboard</a>
      </div>
    </div>

    <div class="panel">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <div class="filters">
          <div class="search"><input placeholder="Search reason or date" class="input" style="border:none;min-width:220px"/></div>
          <select class="select"><option>All types</option><option>Annual</option></select>
          <select class="select"><option>All status</option><option>Pending</option><option>Approved</option></select>
        </div>
        <div class="small">Showing recent 50 records</div>
      </div>

      <div class="table-wrap">
        <table class="table" aria-label="My Leave Records">
          <thead>
            <tr><th>Type</th><th>Date Range</th><th>Days</th><th>Status</th><th>Submitted on</th><th>Actions</th></tr>
          </thead>
          <tbody>
            <tr id="L-1001">
              <td>ANNUAL</td>
              <td>2026-01-10 — 2026-01-12</td>
              <td>3</td>
              <td><span class="badge badge-pending">PENDING</span></td>
              <td class="small">2025-12-11</td>
              <td><a class="btn" href="apply.html">View</a> <button class="btn btn-ghost" onclick="cancelRequest('L-1001')">Cancel</button></td>
            </tr>
            <tr id="L-1002">
              <td>SICK</td>
              <td>2025-11-20 — 2025-11-21</td>
              <td>1.5</td>
              <td><span class="badge badge-approved">APPROVED</span></td>
              <td class="small">2025-11-18</td>
              <td><a class="btn" href="apply.html">View</a></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
